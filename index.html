<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 1px;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .white {
            background: #eeeed2;
        }
        .black {
            background: #769656;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script>
        const board = document.getElementById('board');
        let gameState = "rnbqkbnrpppppppp................................PPPPPPPPRNBQKBNR";

        // Рендер доски
        function renderBoard(state) {
            board.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                square.className = `square ${(Math.floor(i / 8) + i) % 2 === 0 ? 'white' : 'black'}`;
                square.textContent = state[i] !== '.' ? state[i] : '';
                board.appendChild(square);
            }
        }

        renderBoard(gameState); // Изначальная доска
    </script>
</body>
</html>
