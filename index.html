        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .white {
            background: #eeeed2;
        }
        .black {
            background: #769656;
        }
    </style>

                    } else {
                        expandedRow += char;
                    }
                }
                boardArray.push(...expandedRow);
            }
            return boardArray;
        }

                board.appendChild(square);
            }
